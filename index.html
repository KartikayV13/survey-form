<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="Style.css">
</head>


<body>
    <form action="">
        <h2>Survey Form:</h2>
        <hr>

        <div>
            <h4>Customer Name</h4>
        </div>
        <div>
            <input type="text" name="Firstname" id="Firstname"> <br>
            <label for="Firstname"> Enter your First Name</label>
        </div>
        <div>
            <input type="text" name="Lastname" id="Lastname"> <br>
            <label for="Lastname">Enter Your Last Name </label>
        </div>
        <div>
            <h4>Address</h4>
        </div>

        <div>
            Street Address <br>
            <input type="text" required>
        </div>

        <div>
            Street Address Line2 <br>
            <input type="text" required>
        </div>
        <div>
            City <br>
            <input type="text">
        </div>
        <div>
            State <br>
            <input type="text">
        </div>
        <div>
            Zip <br>
            
            <select>
                <option value="India">India</option>
                <option value="India">UK</option>
                <option value="India">USA</option>
                <option value="India">China</option>
                <option value="India">Brazil</option>
                <option value="India">Dubai</option>
                <option value="India">Bankok</option>
                <option value="India">Thailand</option>
                <option value="India">Argentina</option>
                <option value="India">Barcelona</option>
            </select>
        </div>

        <div>
            <h4>
                Contact
            </h4>
        </div>
        
        <div>
            <label for="Phone"></label>
            <input type="text" id="Phone" required><br>Phone
        </div>
        <div>
            <label for="Email"></label>
            <input type="text" id="Email" required><br>Email
        </div>
        <div>
            <h4>
                Personal Details
            </h4>
            <input type="radio" name="Gender" id="Male">
            <label for="Male">Male</label> <br>
            <input type="radio" name="Gender" id="Female">
            <label for="Female">Female</label> <br>
            <input type="radio" name="Gender" id="Other">
            <label for="Other">Other</label>
            
            <div>

                <p>
                    Rating 1: <br>
                    <input type="radio" name="Rating1" id="Bad1">
                    <label for="Bad1">Bad</label>
                    <input type="radio" name="Rating1" id="Good1">
                    <label for="Good1">Good</label>
                    <input type="radio" name="Rating1" id="Excelent1">
                    <label for="Excelent1">Excelent</label>
                </p>
            </div>

            <div>

                <p>
                    Rating 2: <br>
                    <input type="radio" name="Rating2" id="Bad2">
                    <label for="Bad2">Bad</label>
                    <input type="radio" name="Rating2" id="Good2">
                    <label for="Good2">Good</label>
                    <input type="radio" name="Rating2" id="Excelent2">
                    <label for="Excelent2">Excelent</label>
                </p>
            </div>

            <div>
                <p>
                    Rating 3: <br>
                    <input type="radio" name="Rating3" id="Bad3">
                    <label for="Bad3">Bad</label>
                    <input type="radio" name="Rating3" id="Good3">
                    <label for="Good3">Good</label>
                    <input type="radio" name="Rating3" id="Excelent3">
                    <label for="Excelent3">Excelent</label>
                </p>
            </div>
            <p>
                Rating 4: <br>
                <input type="radio" name="Rating4" id="Bad4">
                <label for="Bad4">Bad</label>
                <input type="radio" name="Rating4" id="Good4">
                <label for="Good4">Good</label>
                <input type="radio" name="Rating4" id="Excelent4">
                <label for="Excelent4">Excelent</label>
            </p>
            <p>
                Rating 5: <br>
                <input type="radio" name="Rating5" id="Bad5">
                <label for="Bad5">Bad</label>
                <input type="radio" name="Rating5" id="Good5">
                <label for="Good5">Good</label>
                <input type="radio" name="Rating5" id="Excelent5">
                <label for="Excelent5">Excelent</label>
            </p>

        </div>
        <button>submit</button>

        
        
        
    </form>
</body>

</html>
